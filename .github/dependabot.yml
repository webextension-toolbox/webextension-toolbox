version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  groups:
    production-dependencies:
      dependency-type: "production"
    development-dependencies:
      dependency-type: "development"
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: weekly
  groups:
    actions:
      patterns:
        - "*"
